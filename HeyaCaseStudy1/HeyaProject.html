<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Heya</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="HeyaStyleSheet.css">
</head>
<body>
    <div class ="NavBorder">
            <nav class="navbar  navbar-expand-lg navbar-light ">
                   
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                  
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Shop</a>
                          </li>   
                 
                      </ul>
                     
                      <form class="form-inline my-2 my-lg-0">
                            
                        <input class=" form-control mr-sm-2" type="search" placeholder="Search Product" aria-label="Search">
                        <button class="btn btn-light my-2 my-sm-0" type="submit">Search</button>
                      </form>
                      <ul class="navbar-nav ml-auto LEFTNav" >
                        <li class="nav-item ">
                            <a class="nav-link" href="#">Contact Us</a>
                          </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">About Us</a>
                        </li>
                      </ul>
                      <img class="heyaLogo" src="smallHeyaLogo.png" alt="logo">
                     
                    </div>
                  </nav> 
    </div>

    <form class ="UserInfo">        
         <div class="form-group">
                <label for="NameInput">Name</label>
                <input type="Name" class="form-control" placeholder="Enter name"  required="true">
        </div>
        <label for="GenderInput">Gender</label>
        <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
              </div>
        <div class="form-group">
                <label for="MonthOfBirth"> Month</label>
                <input type="MonthOfBirth" class="form-control Month"  placeholder="Enter month of birth">
               </div>  
               <div class="form-group">
                    <label for="MobileNo"> Mobile Number</label>
                    <input type="MobileNo" class="form-control"   placeholder="Enter mobile number"  required="true">
                   </div> 
               
           <div class="form-group">
                 <label for="exampleInputEmail1">Email</label>
                 <input type="email" class="form-control"  placeholder="Enter email">
                </div>      
                     
                <button class="btn btn-light submit" type="submit">Submit form</button>
                  
          </form>
          <img class="crafts" src="crafts.png" alt="crafts">
    
</body>
</html>
